<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DormEase | Contact Us</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
    }

    header {
        background: #1e3a5f;
        color: white;
        text-align: center;
        padding: 15px 0;
        font-size: 22px;
        font-weight: bold;
        text-transform: uppercase;
        position: relative;
    }

    .logout-btn {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background-color: #ff4b5c;
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 5px;
    }

    .logout-btn:hover {
        background-color: #e04352;
    }

    nav {
        text-align: center;
        margin: 15px 0;
    }

    nav a {
        text-decoration: none;
        color: #1e3a5f;
        font-weight: bold;
        margin: 0 12px;
        font-size: 16px;
    }

    nav a:hover {
        color: #5a2bbf;
        text-decoration: underline;
    }

    .container {
        max-width: 600px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    h2 {
        text-align: center;
        color: #1e3a5f;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    input, textarea {
        padding: 12px;
        margin-bottom: 15px;
        border: 1.5px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #1e3a5f;
        box-shadow: 0 0 8px rgba(30, 58, 95, 0.2);
    }

    textarea {
        resize: none;
        height: 100px;
    }

    button {
        background: #1e3a5f;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #5a2bbf;
    }

    .confirmation {
        display: none;
        margin-top: 15px;
        font-weight: bold;
        color: green;
        text-align: center;
    }

    footer {
    background: #1e3a5f;
    color: white;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;

    position: fixed;    /* Fixes footer at bottom */
    bottom: 0;          /* Bottom of viewport */
    left: 0;            /* Full width */
    width: 100%;
    z-index: 1000;      /* Stays on top */
}

</style>
</head>
<body>

<header>
    DORMEASE
    <a href="py4.html" class="logout-btn">Logout</a>
</header>

<nav>
    <a href="ht1.html">Home</a>
    <a href="example1.html">Room Booking</a> 
    <a href="image1.html">Mess Timings</a>
    <a href="img2.html">Mess Menu</a> 
    <a href="img1.html">Laundry Timings</a>
    <a href="gym.html">Gym Timings</a> 
    <a href="templetimings.html">Temple Timings</a> 
    <a href="compl.html">Complaint Box</a>
</nav>

<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm" method="get">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <div class="confirmation" id="confirmationMsg">âœ… Message Sent!</div>
</div>

<footer>&copy; 2024 DormEase | All Rights Reserved</footer>

<script>
    // Check if the form was submitted via GET
    const params = new URLSearchParams(window.location.search);
    if(params.has('name') && params.has('email') && params.has('message')) {
        document.getElementById('confirmationMsg').style.display = 'block';
    }
</script>

</body>
</html>
