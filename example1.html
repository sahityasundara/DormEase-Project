<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DormEase | Room Booking</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #f3f4fa;
        --primary-dark: #1f0452;
        --bg: #f8f9fc;
        --card-bg: #ffffff;
        --text-dark: #222;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(90deg, var(--primary), #01154b);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background: var(--card-bg);
        width: 100%;
        max-width: 480px;
        padding: 30px 25px;
        border-radius: 15px;
        box-shadow: var(--shadow);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        color: var(--primary-dark);
        font-size: 28px;
        margin-bottom: 10px;
    }

    h2 {
        text-align: center;
        font-size: 18px;
        color: #666;
        margin-bottom: 25px;
    }

    label {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        font-size: 14px;
        border: 1.5px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 6px rgba(108, 99, 255, 0.3);
    }
button {
    width: 100%;
    padding: 14px;
    background: var(--primary-dark); /* Dark purple for visibility */
    color: #fff;
    font-weight: 600;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s ease;
}

button:hover {
    background: #5a2bbf; /* Slightly darker purple on hover */
    transform: scale(1.03); /* Subtle hover effect */
}

    footer {
        text-align: center;
        font-size: 13px;
        color: #777;
        margin-top: 15px;
    }

    .message {
        text-align: center;
        font-size: 14px;
        padding: 10px;
        border-radius: 6px;
        margin-top: 15px;
        display: none;
    }

    .success {
        background-color: rgba(40, 167, 69, 0.1);
        color: #28a745;
    }

    .error {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
    }

    @media (max-width: 500px) {
        h1 { font-size: 24px; }
        .container { padding: 20px; }
    }
</style>
</head>
<body>

    <div class="container">
        <h1>DormEase</h1>
        <h2>Book Your Room Easily</h2>
        <form id="bookingForm">
            <label for="check-in-date">Check-in Date</label>
            <input type="date" id="check-in-date" name="check-in-date" required>

            <label for="room-type">Room Type</label>
            <select id="room-type" name="room-type" required>
                <option value="">-- Select Room Type --</option>
                <option value="AC">AC</option>
                <option value="NON AC">Non-AC</option>
            </select>

            <label for="room-preference">Room Preference</label>
            <select id="room-preference" name="room-preference" required>
                <option value="">-- Select Preference --</option>
                <option value="Single Share">Single Share</option>
                <option value="Double Share">Double Share</option>
                <option value="Multi Share">Multi Share</option>
            </select>

            <button type="submit">Book Room</button>
        </form>
        <div class="message success" id="successMsg">✅ Room booked successfully!</div>
        <div class="message error" id="errorMsg">❌ Please fill all fields correctly.</div>

        <footer>&copy; 2024 DormEase | Your Hostel Companion</footer>
    </div>

    <script>
        const form = document.getElementById('bookingForm');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const date = document.getElementById('check-in-date').value;
            const type = document.getElementById('room-type').value;
            const preference = document.getElementById('room-preference').value;

            if (date && type && preference) {
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                form.reset();
                setTimeout(() => successMsg.style.display = 'none', 3000);
            } else {
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                setTimeout(() => errorMsg.style.display = 'none', 3000);
            }
        });
    </script>

</body>
</html>
