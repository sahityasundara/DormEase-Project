<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DormEase | Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-dark: #1e3a5f;
        --accent: #150438;
        --light-bg: rgba(244, 247, 248, 0.2);
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(90deg, #242450, #f5f6f7);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: var(--light-bg);
        backdrop-filter: blur(12px);
        padding: 35px 28px;
        border-radius: 18px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 420px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        font-size: 28px;
        color: var(--primary-dark);
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 6px;
        display: block;
        color: var(--primary-dark);
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border: 1.5px solid #ddd;
        border-radius: 10px;
        font-size: 14px;
        outline: none;
        background: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: var(--primary-dark);
        box-shadow: 0 0 10px rgba(30, 58, 95, 0.3);
        transform: scale(1.02);
    }

    button {
        width: 100%;
        padding: 14px;
        background: var(--primary-dark);
        color: #fff;
        font-weight: 600;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s ease;
    }

    button:hover {
        background: var(--accent);
        transform: scale(1.05);
    }

    footer {
        text-align: center;
        font-size: 13px;
        color: #222;
        margin-top: 15px;
        opacity: 0.8;
    }

    @media (max-width: 500px) {
        h2 { font-size: 24px; }
        .container { padding: 25px; }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Registration</h2>
    <form action="ht1.html" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" required>

        <button type="submit">Register</button>
    </form>
    <footer>&copy; 2024 DormEase | Your Hostel Companion</footer>
</div>

</body>
</html>
