<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hostel Management Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        margin-top: 100px;
    }
    h2 {
        text-align: center;
    }
    input[type="text"], input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    #submitDiv {
        text-align: center; 
    }
    input[type="submit"] {
        padding: 10px 20px; 
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Hostel Management Login</h2>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <div id="submitDiv">
            <input type="submit" value="Login">
        </div>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Fetch username and password
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // You can add your authentication logic here
        // For simplicity, let's just print the values for now
        console.log("Username: " + username);
        console.log("Password: " + password);

        // After authentication logic, you can redirect the user to the dashboard or perform other actions
    });
</script>

</body>
</html>
