<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="50">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormEase Login</title>
    <link rel="stylesheet" href="loginpage.css">
    <style>
        .form-value {
            text-align: center;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        body {
            background-color: #b3126d;
            color: #8f104f;
            font-family: Arial, sans-serif;
        }

        h3 {
            color: #4b0c2f;
            margin-bottom: 10px;
        }

        h4 {
            color: #8d085a;
            font-weight: normal;
            margin-bottom: 20px;
        }

        button {
            background-color: #bb187d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .register p {
            margin-top: 15px;
        }

        .register a {
            color: #501f36;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="form-box">
            <div class="form-value">
                <!-- Logo -->
                <img src="vishnu_logo.png" alt="Logo">

                <form action="ht1.html" method="get">
                    <h3>DORMEASE</h3>
                    <h4>A web application that is helpful to hostel students</h4>
                    
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label><b>Email</b></label>
                    </div>
                    
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label><b>Password</b></label>
                    </div>
                    
                    <div class="forget"><a class="a1" href="forg.html">Forget Password?</a></div>
                    <button type="submit">Login</button>
                    
                    <div class="register">
                        <p>Don't have an account? <a href="reg.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
