<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meal Timings</title>
<style>
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2 align="center">MESS TIMINGS</h2>

<table>
  <tr>
    <th>Day</th>
    <th>Breakfast</th>
    <th>Lunch</th>
    <th>Tea</th>
    <th>Dinner</th>
  </tr>
  <tr>
    <td>Monday to Saturday</td>
    <td>7:30 AM to 9:30 AM</td>
    <td>12:00 PM to 1:30 PM</td>
    <td>4:30 PM to 6:00 PM</td>
    <td>7:30 PM to 9:00 PM</td>
  </tr>
  <tr>
    <td>Sunday and Holidays</td>
    <td>7:30 AM to 9:30 AM</td>
    <td>12:30 PM to 2:00 PM</td>
    <td>4:30 PM to 6:00 PM</td>
    <td>7:30 PM to 9:00 PM</td>
  </tr>
</table>

</body>
</html>
