<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Timings</title>
<style>
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2 align="center">GYM TIMINGS</h2>

<table >
  <tr>
    <th>TIME SLOT</th>
    <th>TIMINGS</th>
  </tr>
  <tr>
    <td>MORNING</td>
    <td>6:00 AM to 9:00 AM</td>
  </tr>
  <tr>
    <td>MIDDAY</td>
    <td>11:00 AM to 1:00 PM</td>
  </tr>
  <tr>
    <td>EVENING</td>
    <td>4:00 PM to 9:00 PM</td>
  </tr>
</table>
</body>
</html>
